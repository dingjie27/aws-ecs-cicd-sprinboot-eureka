version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto11
  pre_build:
    commands:
      - echo Doing mvn test...
      - mvn test
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region us-west-2 | docker login --username AWS --password-stdin 190547127216.dkr.ecr.us-west-2.amazonaws.com
      - REPOSITORY_URI=190547127216.dkr.ecr.us-west-2.amazonaws.com/ecs-cicd:latest
      - IMAGE_TAG=latest
  build:
    commands:
      - echo Build started on `date`
      - mvn package
      - docker build -t ecs-cicd .
      - docker tag ecs-cicd:latest 190547127216.dkr.ecr.us-west-2.amazonaws.com/ecs-cicd:latest
  post_build:
    commands:
      - echo Build completed on `date`
      - docker push 190547127216.dkr.ecr.us-west-2.amazonaws.com/ecs-cicd:latest
      - echo Writing image definitions file...
      - printf '[{"name":"hello-world","imageUri":"%s"}]' $REPOSITORY_URI:$IMAGE_TAG > imagedefinitions.json
artifacts:
    files: imagedefinitions.json
